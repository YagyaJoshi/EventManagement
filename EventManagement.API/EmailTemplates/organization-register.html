<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
</head>

<body style="font-family: 'Open Sans', sans-serif; color: #74787e; padding: 0; margin: 0;">
    <table style="font-family: 'Open Sans', sans-serif; font-size: 16px; text-align: center; margin: auto; padding: 10px; max-width: 800px; width: 100%; border-collapse: collapse;">
        <tbody>
            <tr>
                <td>
                    <table style="font-family: 'Open Sans', sans-serif; text-align: left; border: 2px solid #edeae6; width: 100%; text-align: left;">
                        <tr>
                            <td align="left">
                                <img src="{3}" alt="Organization Logo"
                                     style="max-width: 140px; max-height: 80px; object-fit: contain; object-position: center; background: #f5f5f5; padding: 6px;" />
                            </td>
                        </tr>
                        <tr>
                            <td style="color: #262626; font-size: 1em; padding: 15px;">
                                <div>
                                    Dear User,
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="color: #262626; font-size: 1em; padding: 15px;">
                                <div>
                                    You have successfully registered your organization, {2}, with our event management platform.
                                </div>
                                <div style="margin-top: 10px;">
                                    Your login details are provided below:
                                </div>
                                <div style="margin-top: 10px;">
                                    <strong>Email:</strong> {0}
                                </div>
                                <div style="margin-top: 5px;">
                                    <strong>Password:</strong> {1}
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="color: #262626; font-size: 1em; padding: 15px;">
                                <div>
                                    Note: System Admin will update you shortly when you are onboarded.
                                </div>
                                <br />
                                <div>
                                    Best regards,
                                </div>
                                <div>
                                    <strong>{2}</strong>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
