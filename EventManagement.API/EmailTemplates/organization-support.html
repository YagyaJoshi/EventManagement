<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f5f5f5; margin: 0; padding: 20px;">
    <table width="100%" cellspacing="0" cellpadding="20"
           style="max-width: 800px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <tr>
            <td align="left">
                <img src="{3}" alt="Organization Logo"
                     style="max-width: 140px; max-height: 80px; object-fit: contain; object-position: center; background: #f5f5f5; padding: 6px;" />
            </td>
        </tr>
        <tr>
            <td style="color: #262626; font-size: 1em; padding: 15px;">
                <div>
                    Dear User,
                </div>
            </td>
        </tr>
        <tr>
            <td style="color: #262626; font-size: 1em; padding: 15px;">
                <div>
                    A new organization {0} has registered recently.
                </div>
                <div style="margin-top: 10px;">
                    Here are the details:
                </div>
                <div style="margin-top: 10px;">
                    <strong>Organization Name:</strong> {0}
                </div>
                <div style="margin-top: 10px;">
                    <strong>Email:</strong> {1}
                </div>
                <div style="margin-top: 10px;">
                    <strong>Phone:</strong> {2}
                </div>
            </td>
        </tr>
        <tr>
            <td style="color: #262626; font-size: 1em; padding: 15px;">
                <div>
                    Best regards,
                </div>
                <div>
                    <strong>{0}</strong>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
